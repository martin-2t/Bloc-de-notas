{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi página</title>

<link rel="stylesheet" href="{% static 'mi_app/css/registro.css' %}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="{% static 'imagenes/favicon.png' %}">
</head>
<body>
<div class="login-box">

    <h2>Registro</h2>

{% if error %}
<p style="color:red;">{{ error }}</p>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Usuario" required>
    <br>
    <input type="password" name="password" placeholder="Contraseña" required>
    <br>
    <input type="password" name="password1" placeholder="Repetir Contraseña" required>
    <br>
    <button type="submit">Registrarse</button>
</form>

<a href="{% url 'login' %}">Ya tengo cuenta</a>
</div>
</body>
</html>
